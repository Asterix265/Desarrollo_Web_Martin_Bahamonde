<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas de adopción</title>
  <meta name="description" content="Estadísticas y gráficos sobre los avisos de adopción de mascotas.">
  <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Estadísticas de Adopción</h1>
      <nav class="site-nav" aria-label="Navegación principal">
        <a href="index.html">Portada</a>
        <a href="agregar.html">Agregar aviso</a>
        <a href="listado.html">Ver listado</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Estadísticas del Sistema de Adopción</h2>
    </section>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Avisos por día</h3>
        <div class="stat-chart">
          <img src="../img/grafico-linea.svg" alt="Gráfico de línea mostrando avisos por día" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
      </div>

      <div class="stat-card">
        <h3>Avisos por tipo (perro/gato)</h3>
        <div class="stat-chart">
          <img src="../img/grafico-torta.svg" alt="Gráfico de torta mostrando distribución por tipo de mascota" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
      </div>

      <div class="stat-card">
        <h3>Avisos por mes, diferenciando perros y gatos</h3>
        <div class="stat-chart">
          <img src="../img/grafico-barras.svg" alt="Gráfico de barras mostrando avisos por mes diferenciando perros y gatos" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
      </div>
    </div>

    <div class="actions">
      <a href="index.html" class="btn-primary">Volver a la portada</a>
    </div>
  </main>

</body>
</html>
