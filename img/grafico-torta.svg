<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 220" role="img" aria-labelledby="title desc">
  <title id="title">Gráfico de torta: distribución por tipo de mascota</title>
  <desc id="desc">Porcentaje de avisos para gatos y perros. Datos inventados: Gatos 55%, Perros 45%.</desc>

  <rect x="0" y="0" width="320" height="220" fill="#ffffff"/>
  <g transform="translate(160,110)">
    <!-- Pie slices -->
    <!-- Helper: radius -->
    <!-- Gatos 55%: 198 grados (sweep large-arc-flag=1) -->
    <path d="M 0 0 L 0 -80 A 80 80 0 1 1 -63.0 50.8 Z" fill="#667eea"/>
    <!-- Perros 45%: resto del círculo -->
    <path d="M 0 0 L -63.0 50.8 A 80 80 0 0 1 0 -80 Z" fill="#764ba2"/>
  </g>

  <!-- Legend -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif" font-size="12" fill="#495057">
    <rect x="30" y="180" width="12" height="12" fill="#667eea" rx="2"/>
    <text x="50" y="190">Gatos: 55% (15 avisos)</text>
    <rect x="190" y="180" width="12" height="12" fill="#764ba2" rx="2"/>
    <text x="210" y="190">Perros: 45% (12 avisos)</text>
  </g>

  <text x="160" y="24" text-anchor="middle" font-size="14" font-weight="600"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif" fill="#495057">
    Distribución por tipo de mascota
  </text>
</svg>
