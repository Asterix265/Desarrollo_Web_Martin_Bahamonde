<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 260" role="img" aria-labelledby="title desc">
  <title id="title">Gráfico de línea: avisos por día (últimos 7 días)</title>
  <desc id="desc">Eje X con 7 días y eje Y con cantidad de avisos. Datos inventados para maqueta.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="420" height="260" fill="#ffffff"/>

  <!-- Plot area -->
  <rect x="50" y="30" width="340" height="170" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="8"/>

  <!-- Axes -->
  <line x1="50" y1="200" x2="390" y2="200" stroke="#adb5bd" stroke-width="2"/>
  <line x1="50" y1="30"  x2="50"  y2="200" stroke="#adb5bd" stroke-width="2"/>

  <!-- Y gridlines and labels -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif" font-size="10" fill="#6c757d">
    <g opacity="0.4" stroke="#dee2e6">
      <line x1="50" y1="200" x2="390" y2="200"/>
      <line x1="50" y1="170" x2="390" y2="170"/>
      <line x1="50" y1="140" x2="390" y2="140"/>
      <line x1="50" y1="110" x2="390" y2="110"/>
      <line x1="50" y1="80"  x2="390" y2="80"/>
      <line x1="50" y1="50"  x2="390" y2="50"/>
    </g>
    <text x="40" y="203" text-anchor="end">0</text>
    <text x="40" y="173" text-anchor="end">2</text>
    <text x="40" y="143" text-anchor="end">4</text>
    <text x="40" y="113" text-anchor="end">6</text>
    <text x="40" y="83"  text-anchor="end">8</text>
    <text x="40" y="53"  text-anchor="end">10</text>
  </g>

  <!-- X labels (last 7 days) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif" font-size="10" fill="#495057">
    <text x="80"  y="215" text-anchor="middle">D1</text>
    <text x="120" y="215" text-anchor="middle">D2</text>
    <text x="160" y="215" text-anchor="middle">D3</text>
    <text x="200" y="215" text-anchor="middle">D4</text>
    <text x="240" y="215" text-anchor="middle">D5</text>
    <text x="280" y="215" text-anchor="middle">D6</text>
    <text x="320" y="215" text-anchor="middle">D7</text>
  </g>

  <!-- Data line (points: 3, 2, 4, 5, 1, 3, 5) mapped to y = 200 - v*15 -->
  <polyline fill="none" stroke="#667eea" stroke-width="3" points="
    80,155
    120,170
    160,140
    200,125
    240,185
    280,155
    320,125
  "/>

  <!-- Points -->
  <g fill="#667eea" stroke="#fff" stroke-width="1.5">
    <circle cx="80"  cy="155" r="4"/>
    <circle cx="120" cy="170" r="4"/>
    <circle cx="160" cy="140" r="4"/>
    <circle cx="200" cy="125" r="4"/>
    <circle cx="240" cy="185" r="4"/>
    <circle cx="280" cy="155" r="4"/>
    <circle cx="320" cy="125" r="4"/>
  </g>

  <!-- Title -->
  <text x="210" y="20" text-anchor="middle" font-size="14" font-weight="600"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif" fill="#495057">
    Avisos por día (últimos 7 días)
  </text>
</svg>
